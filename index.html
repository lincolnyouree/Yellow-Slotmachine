<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script defer src="js/main.js"></script>
  <title>Yellow Slot Machine</title>
</head>
<body>
  <h1>Yellow Slot Machine</h1>
  <div id="money">  
   <div id="moneyAmount"></div>
  </div>
  </div>  
   <h2 id="message">Spin!</h2>
  <div id="slots">  
    <div id="slotZero"><img id="img1" src="images/john.png"></div>
    <div id="slotOne"><img id="img2" src="images/paul.png"></div>
    <div id="slotTwo"><img id="img3" src="images/george.png"></div>
    <div id="slotThree"><img id="img4" src="images/ringo.png"></div>
    </div>
    <br><br>
  <div id="spinButton">
    <button id="btn">SPIN</button>
  </div>
    <br><br>
  <audio controls id="bg-player" src = 'song.mp3' loop>
</body>
</html>
