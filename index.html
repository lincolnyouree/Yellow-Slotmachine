<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
  <script defer src="js/main.js"></script>  
  <title>Yellow Slotmachine</title>
</head>
<body>
  <h1 id="title">Yellow Slotmachine</h1>
   <div id="slots">  
    <div id="slotZero"><img class="" id="img1" src="images/john.png"></div>
    <div id="slotOne"><img class="" id="img2" src="images/paul.png"></div>
    <div id="slotTwo"><img class="" id="img3" src="images/george.png"></div>
    <div id="slotThree"><img class="" id="img4" src="images/ringo.png"></div>
   </div>
   <div id="money">  
    <div id="moneyAmount"></div>
   </div> 
  <h2 id="message">Spin!</h2>
   <div id="spinButton">
    <button id="btn">SPIN</button>
   </div>
</body>
</html>
